# Shell
shell /bin/fish

# Fonts
font_family			  Roboto Mono
bold_font			    auto
italic_font			  auto
bold_italic_font	auto

font_size 10.0

force_ltr no

font_features none


# Cursors
cursor #d4d7ff

cursor_shape beam
cursor_blink_interval .7


# Scrollback
scrollback_lines 2000
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 8.0
wheel_scroll_min_lines 1


# Performance tuning
repaint_delay 20
input delay 5
sync_to_monitor yes


# Terminal bell
enable_audio_bell no


# Tab Bar
tab_bar_edge top
tab_bar_min_tabs 2

tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0

tab_bar_style powerline
tab_powerline_style angled

tab_bar_align left

tab_switch_strategy previous

tab_title_max_length 0
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"


# Colorscheme
foreground #d4d7ff
background #12121f

background_opacity 1.0
background_tint 1.0

dim_opacity 0.75

selection_foreground #12121f
selection_background #d4d7ff

active_tab_foreground   #12121f
active_tab_background   #837dd7
active_tab_font_style   bold-italic
inactive_tab_foreground #29293f
inactive_tab_background #908cdb
inactive_tab_font_style normal

